name: Automatic deployment

on:
  push:
    branches:
    - master
    paths:
    - '*'    
    - '!/docs/*'
    - '!/.github/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: npm install, build, and deploy
      run: |
        npm install
        npm run build --if-present
        npm run deploy
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v1.4.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_MESSAGE: Run deploy.
        PULL_REQUEST_BODY: Prepare next deployment
        PULL_REQUEST_TITLE: Web-Deploy
        PULL_REQUEST_REVIEWERS: RMSD
        PULL_REQUEST_MILESTONE: 1
        PULL_REQUEST_BRANCH: next-deployment
        BRANCH_SUFFIX: none
